<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>lyft</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<div class="container-fluid">
		<!-- SPLASH -->
		<div class="row">
			<div class="col-xs-12" id="splash">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo">
				<h3><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span></h3>
			</div>
		</div> <!-- row splash -->
	
		<!-- Primera vista imagen y botones -->
		<div class="row">			
			<div class="col-xs-12 firstSection">
						<img src="assets/img/logo-white.png" alt="#" class="whiteLogo">
				<div class="row">
					<div class="col-xs-offset-3 col-xs-3">
						<button class="btn btn-default">LOG IN</button>
					</div>
					<div class="col-xs-3">
						<a href="#singUp" class="btn btn-default">SING UP</a>
					</div>
				</div>
			</div>
		</div>

		<!-- SIGN UP -->		
		<div class="row">
			<div class="col-xs-12" id="signUp">
				<h3>Sign Up</h3>
				<p>Join now for free ride credit</p>
				<hr>
				
				<a href="" class="btn btn-default">NEXT</a>

			</div>
		</div>

<!-- Verify phone number -->		
		<div class="row">
			<div class="col-xs-12 verifyPhone">
				<h3>Verify phone number</h3>
				<p>Join now for free ride credit</p>
				<hr>
				<a href="" class="btn btn-default">NEXT</a>
			</div>
		</div>


<!-- SIGN UP TWO -->		
		<div class="row">
			<div class="col-xs-12 signUpTwo">
				<h3>SING UP</h3>
				<p>Join now for free ride credit</p>
				<hr>
				
				<a href="" class="btn btn-default">Resend code</a>
				
				<a href="" class="btn btn-default">NEXT</a>


			</div>
		</div>

<!-- Final Ok -->		
		<div class="row">
			<div class="col-xs-12 finalOk">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo">
				<h2><i class="fa fa-check-square" aria-hidden="true"></i></h2>
			</div>

	</div> <!-- container-fluid -->

	
	<script src="https://use.fontawesome.com/e93f958285.js"></script>
 	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
