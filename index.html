 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>lyft</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<!-- SPLASH -->
	<div class="container-fluid" id="splash">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo1">
				<h3><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span></h3>
			</div>
		</div> <!-- row splash -->
	</div>

<!-- Primera pantalla imagen y botones -->
	<div class="container-fluid firstSection hidden">
		<div class="row">			
			<div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo1">
			</div>
			<div class="hidden-xs hidden-sm col-md-12 col-lg-12">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo2">
			</div>
		</div>		
				
		<div class="row">
				<div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
					<button class="btn btn-default btn-lg firstButtons" id="btn-login">LOG IN</button>
				</div>
					
				<div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
					<a href="#" class="btn btn-default btn-lg firstButtons" id="btn-singup">SING UP</a>
				</div>
			</div>
	</div> <!-- container-fluid firstSection-->

<!-- SIGN UP -->		
	<div class="container-fluid signUp hidden">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 signUp1">
				<h3>Sign Up</h3>
				<p>Join now for free ride credit</p>
			</div>	
		</div>
		
		<div class="row">
      <div class="col-xs-10 col-xs-offset-2">
        <input type="number" name="num" id="demo">
      </div>
    </div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">		
				<a href="#" class="btn btn-default btn-lg btn-block" id="btn-singup-2">NEXT</a>
			</div>
		</div>
	</div>
	
<!-- VERIFY PHONE NUMBER -->		
	<div class="container-fluid verifyPhone hidden">	
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 verify" >
				<h3>Verify phone number</h3>
				<p>Join now for free ride credit</p>
			</div>	
		</div>

    <div class="row">
      <div class="col-xs-2 col-xs-offset-4">
        <p>LAB-</p>
      </div>
      <div class="col-xs-2">
      	<input id="#" type="number" name="num" min="0" max="3">
      </div>
    </div>

    <div class="row">
    	<div class="col-xs-12">
      	<p class="text-center">Enter the code sent to +52</p>
      </div>
    </div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">		
				<a href="#" class="btn btn-default btn-lg btn-block" id="btn-verify">NEXT</a>
			</div>
		</div>
	</div>

<!-- SIGN UP TWO -->		
	<div class="container-fluid signUpTwo hidden">	
		
		<div class="row">
			<div class="col-xs-12 col-lg-12 signUpTwo1">
				<h3>SING UP</h3>
				<p>Join now for free ride credit</p>
			</div>
		</div>
		
		<div class="row">
      <div class="col-xs-12 input1">
       	<div class="input-group">
        	<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
          <input type="text" class="form-control" placeholder="First name Last name" aria-describedby="basic-addon1">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12 input2">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="checkbox centrado">
            <label>
              <input type="checkbox"> I agree to Lyft'ss <a href="#">Terms of Service</a>
            </label>
          </div>
        </div>
      </div>



		<a href="#" class="btn btn-default btn-lg btn-block" id="btn-signUpTwo">NEXT</a>	
			
		</div><!--container-->


<!-- Final Ok -->		
	<div class="container-fluid finalOk hidden">
		<div class="row">
			<div class="col-xs-12 ">
				<img src="assets/img/logo-white.png" alt="#" class="whiteLogo">
				<h2><i class="fa fa-check-square" aria-hidden="true"></i></h2>
			</div>
		</div>
	</div>	


	
	<script src="https://use.fontawesome.com/e93f958285.js"></script>
 	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
